<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            background-color: green;
            animation-name: one;
            animation-duration: 8s;
        }
        @keyframes one{
        from{background-color: green;}
        to{background-color: red;}
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <div></div>
</body>
</html>
